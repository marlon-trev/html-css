<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 780px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="Midia/Space-Age-Hustle.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="Midia/Space-Age-Hustle.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>

    <h1>Podcast</h1>
    <p>Ouça abaixo o podcast do grande <strong>Gustavo Guanabara</strong></p>
    <audio preload="metadata" controls>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <Style>
        *{ /* Cofigurações globais das CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #4382D9, #834AB9, #C6338D, #F46236, #FDCB6B);
            color: white;
        }

        h1{
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Testando Gradiate</h1>
</body>
</html>
